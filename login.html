<!DOCTYPE html>
<html ng-app="userApp">
<head>
  <meta charset="utf-8">
  <title>Connection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css"  media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="controllers/mainController.js"></script>
  <script type="text/javascript" src="js/angular-animate.js"></script>
</head>
<body>
  <div class="jumbotron text-center">
    <h1>Swagy Kuteer</h1>
    <p>
      For the people who believe in uniqueness..
    </p>
  </div>
  <div class="container">
    <form class="form-signin" action="home.html">
      <label for="inputEmail" class="sr-only">Email Address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
      <br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember Me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <br>
      <div class="text-center">
        <a href="#" data-toggle="modal" data-target="#myModal">Register</a>
      </div>
    </form>
  </div>

  <!-- Register Model -->
  <div id="myModal" class="modal fade" role="dialog" ng-controller="userCtrl">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Register</h4>
        </div>
        <form class="form-register" action="index.htm">
          <div class="modal-body">
            <input type="text" class="form-control" name="name" placeholder="Name"  ng-model="user.name" required autofocus>
            <br>
            <input type="email" class="form-control" ng-model="user.emailid" placeholder="Email Address" required>
            <br>
            <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
            <br>
            <input type="password" class="form-control" ng-model="user.mobilenumber" placeholder="Mobile Number" required>
            <br>
           </div>
          <div class="modal-footer">
            <button class="btn btn-default btn-primary" type="submit" ng-click="addUser()">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- End Modal -->
</body>
</html>
